<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Status</title>
    <style>
        #batteryContainer {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            position: relative;
        }

        #batteryLevel {
            height: 100%;
            background-color: green;
            transition: height 0.5s ease-in-out;
        }

        #batteryText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #000;
        }
    </style>
</head>
<body>

<div id="batteryContainer">
    <div id="batteryLevel"></div>
    <div id="batteryText">0%</div>
</div>

<script>
    function updateBatteryStatus(battery) {
        document.getElementById('batteryLevel').style.height = (battery.level * 100) + '%';
        document.getElementById('batteryText').innerText = (battery.level * 100) + '%';
    }

    navigator.getBattery().then(function (battery) {
        // Initial update
        updateBatteryStatus(battery);

        // Update on events
        battery.addEventListener('levelchange', function () {
            updateBatteryStatus(battery);
        });
    });
</script>

</body>
</html>
